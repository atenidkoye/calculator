<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div class="screen"></div>
        <div class="numpad">
            <!-- first row -->
            <button>c</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
            <!-- second row -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <!-- third row -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <!-- fourth row -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <!-- fifth row -->
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <!-- script below -->
    <script src="./cal.js"></script>
</body>
</html>
